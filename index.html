<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Random Number Generator</h1>
        
        <div class="mb-4">
            <label class="block text-base font-semibold text-gray-700 mb-2">Range</label>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Min</label>
                    <input type="number" id="min" value="5" step="1" class="w-full px-4 py-3 text-xl border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Max</label>
                    <input type="number" id="max" value="20" step="1" class="w-full px-4 py-3 text-xl border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <label class="block text-base font-semibold text-gray-700 mb-2">Target Mean</label>
            <input type="number" id="target" value="18" step="0.1" class="w-full px-4 py-4 text-2xl border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
            <p class="text-sm text-gray-500 mt-2">Numbers will be generated within the range, with an average converging to this target, following a Beta distribution</p>
        </div>

        <details class="mb-6">
            <summary class="text-sm text-gray-600 cursor-pointer hover:text-gray-800 mb-2">Advanced Option</summary>
            <div class="mt-3 pl-2">
                <label class="block text-sm font-medium text-gray-600 mb-2">Concentration</label>
                <input type="number" id="concentration" value="15" step="1" min="2" class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:border-blue-400 focus:outline-none">
                <p class="text-xs text-gray-500 mt-2">Higher values = tighter clustering around target. Lower values = more spread across the range (min: 2, typical: 10-20)</p>
            </div>
        </details>
        
        <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-5 px-6 rounded-lg text-2xl transition-all">
            Generate
        </button>
        
        <div id="result" class="mt-8 text-center text-6xl font-bold text-blue-600 min-h-[80px] flex items-center justify-center transition-all"></div>
    </div>
    
    <script>
        // Beta distribution using gamma functions
        function gammaLn(x) {
            const coef = [76.18009172947146, -86.50532032941677, 24.01409824083091,
                         -1.231739572450155, 0.1208650973866179e-2, -0.5395239384953e-5];
            let y = x;
            let tmp = x + 5.5;
            tmp -= (x + 0.5) * Math.log(tmp);
            let ser = 1.000000000190015;
            for (let j = 0; j < 6; j++) ser += coef[j] / ++y;
            return -tmp + Math.log(2.5066282746310005 * ser / x);
        }
        
        function betaSample(alpha, beta) {
            // Using rejection sampling
            let u1, u2, v1, v2, w;
            do {
                u1 = Math.random();
                u2 = Math.random();
                v1 = Math.pow(u1, 1/alpha);
                v2 = Math.pow(u2, 1/beta);
                w = v1 + v2;
            } while (w > 1);
            return v1 / w;
        }
        
        function generate() {
            let min = parseFloat(document.getElementById('min').value);
            let max = parseFloat(document.getElementById('max').value);
            let target = parseFloat(document.getElementById('target').value);
            let concentration = parseFloat(document.getElementById('concentration').value);
            
            // Validate inputs
            if (min >= max) {
                alert('Min must be less than Max');
                return;
            }
            if (target < min || target > max) {
                alert('Target must be between Min and Max');
                return;
            }
            
            // Calculate beta parameters
            let ratio = (target - min) / (max - min);
            let alpha = ratio * concentration;
            let beta = (1 - ratio) * concentration;
            
            // Generate beta sample and transform to range
            let betaValue = betaSample(alpha, beta);
            let result = min + (max - min) * betaValue;
            
            // Visual feedback
            let resultDiv = document.getElementById('result');
            let btn = document.getElementById('genBtn');
            
            resultDiv.classList.add('scale-110', 'opacity-0');
            btn.classList.add('scale-95');
            
            setTimeout(() => {
                resultDiv.textContent = Math.round(result);
                resultDiv.classList.remove('scale-110', 'opacity-0');
                btn.classList.remove('scale-95');
            }, 150);
        }
    </script>
</body>
</html>
